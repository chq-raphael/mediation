<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"  th:href="@{/chqimage/favicon.ico}" type="image/x-icon">
    <title>我的调解</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" th:href="@{/m-css/m-mymediate.css}">
    <script type="text/javascript" th:src="@{/chqjs/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/chqjs/vue.min.js}"></script>
</head>
<body>
    <!--顶部标题-->
    <div id="head">
        <a href="./m-personal.html" class="return_img float_left"><img src="/m-image/icon-fanhui.png" alt=""></a>
        <p class="head_title">我的调解</p>
    </div>
    <div id="mm_box">
        <!--调解状态-->
        <ul class="mm_stateList">
            <li  class="mm_state state_active" id="state">
                <span>调解需求</span>
                <img src="/m-image/hengx.png" alt="" class="hengx_img" style="display: block">
            </li>
            <li class="mm_state" id="state1">
                <span>正在调解</span>
                <img src="/m-image/hengx.png" alt="" class="hengx_img" >
            </li>
            <li class="mm_state" id="state2">
                <span>历史调解</span>
                <img src="/m-image/hengx.png" alt="" class="hengx_img" >
            </li>
        </ul>
        <!--事件-->
        <!--调解需求-->
        <ul class="case_list" style="display: block">
            <a href="#">
                <li class="case">
                    <div class="case_title">
                        <span class="float_left title">离婚纠纷调解</span><span class="float_right time">2017-12-25</span>
                    </div>
                    <a href="#"><div class="case_content">
                        等待受理，等待受理，等待受理，等待受理，等待受理，等待受理
                    </div></a>
                    <div class="case_other">
                        <a href="#"><div class="fayuan float_left">崇州市人民法院</div></a>
                        <a href="m-caseapply.html"><div class="zhuangtai float_left">等待受理</div></a>
                    </div>
                </li>
            </a>
        </ul>
        <!--正在调解-->
        <ul class="case_list">
            <a href="#">
                <li class="case">
                    <div class="case_title">
                        <span class="float_left title">离婚纠纷调解</span><span class="float_right time">2017-12-25</span>
                    </div>
                    <div class="case_content">
                        正在调解，正在调解，正在调解，正在调解，正在调解，正在调解
                    </div>
                    <div class="case_other">
                        <div class="fayuan float_left">崇州市人民法院</div>
                        <div class="zhuangtai float_left">正在调解</div>
                        <div class="diary float_right">记录调解日志</div>
                    </div>
                </li>
            </a>
        </ul>
        <!--历史调解-->
        <ul class="case_list">
            <a href="#">
                <li class="case">
                    <div class="case_title">
                        <span class="float_left title">离婚纠纷调解</span><span class="float_right time">2017-12-25</span>
                    </div>
                    <div class="case_content">
                        正在崇州市等待受理，正在崇州市等待受理，正在崇州市等待受理
                    </div>
                    <div class="case_other">
                        <div class="fayuan float_left">崇州市人民法院</div>
                        <div class="zhuangtai float_left">调解成功</div>
                    </div>
                </li>
            </a>
        </ul>
    </div>

    <script>

        /*调解状态tab切换*/
        $(".mm_state").on('click',function () {
            var i = $(this).index();
            $(this).addClass('state_active').siblings().removeClass('state_active');
            $('.hengx_img').hide().eq(i).show();
            $('.case_list').hide().eq(i).show();
        });
    </script>
</body>
</html>
